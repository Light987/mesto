<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
    <meta name="description" content="Яндекс.Практикум - Спринт 4">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Kravchenko D.A.">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    <div class="header__line"></div>
</header>
<main class="main">
    <section class="profile">
        <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
        <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__about">Исследователь океана</p>
            <button type="button" class="profile-info__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <ul class="elements__list">
        </ul>
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<div class="popup profile-popup">
    <form name="form" class="popup__form popup-form__profile" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Имя" id="name-input" class="popup__field popup__field_name"
               minlength="2"
               maxlength="40" required>
        <span class="name-input-error popup__field-error"></span>
        <input type="text" name="about" placeholder="Описание" id="about-input" class="popup__field popup__field_about"
               minlength="2"
               maxlength="200" required>
        <span class="about-input-error popup__field-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
    <div class="popup__overlay"></div>
</div>

<div class="popup popup-add">
    <form name="form" class="popup__form popup-add__form" novalidate>
        <h2 class="popup__header popup-add__header">Новое место</h2>
        <input type="text" name="title" placeholder="Название" id="title-input" class="popup__field popup-add__title"
               minlength="2" maxlength="30" required>
        <span class="title-input-error popup__field-error"></span>
        <input type="url" name="link" placeholder="Ссылка на картинку" id="link-input"
               class="popup__field popup-add__link"
               required>
        <span class="link-input-error popup__field-error"></span>
        <button type="submit" class="popup__submit-button popup-add__submit-button">Создать</button>
    </form>
    <button type="button" class="popup__close-button popup-add__close-button"></button>
    <div class="popup__overlay popup-add__overlay"></div>
</div>

<template id="element">
    <li class="element">
        <img src="#" alt="#"
             class="element__image">
        <button class="element__delete" type="button"></button>
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
    </li>
</template>


<div class="popup popup-image">
    <div class="popup-image__block">
        <img src="#" alt="#" class="popup-image__image">
        <h2 class="popup-image__text"></h2>
        <button type="button" class="popup__close-button popup-image__close-button"></button>
    </div>
    <div class="popup__overlay popup-image__overlay"></div>
</div>

<script type="module" src="scripts/index.js"></script>
<script type="module" src="scripts/Card.js"></script>
<script type="module" src="scripts/FormValidator.js"></script>

</body>
</html>
