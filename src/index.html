<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Яндекс.Практикум - Спринт 4">
    <meta name="keywords" content="HTML5, CSS, JavaScript">
    <meta name="author" content="Kravchenko D.A.">
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место Россия">
    <div class="header__line"></div>
</header>
<main class="main">
    <section class="profile">
        <div class="profile__avatar">
            <img class="profile__image" src="<%=require('./images/avatar.png')%>" alt="Аватар">
            <button class="profile__edit-avatar"></button>
        </div>


        <div class="profile-info">
            <h1 class="profile-info__name"></h1>
            <p class="profile-info__about"></p>
            <button type="button" class="profile-info__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <ul class="elements__list">
        </ul>
    </section>
</main>

<footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<div class="popup profile-popup">
    <form name="form" class="popup__form popup__form_profile" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Имя" id="name-input" class="popup__field popup__field_name"
               minlength="2"
               maxlength="40" required>
        <span class="name-input-error popup__field-error"></span>
        <input type="text" name="about" placeholder="Описание" id="about-input" class="popup__field popup__field_about"
               minlength="2"
               maxlength="200" required>
        <span class="about-input-error popup__field-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button"></button>
    <div class="popup__overlay"></div>
</div>

<div class="popup popup-add">
    <form name="form" class="popup__form popup-add__form" novalidate>
        <h2 class="popup__header popup-add__header">Новое место</h2>
        <input type="text" name="name" placeholder="Название" id="title-input" class="popup__field popup-add__title"
               minlength="2" maxlength="30" required>
        <span class="title-input-error popup__field-error"></span>
        <input type="url" name="link" placeholder="Ссылка на картинку" id="link-input"
               class="popup__field popup-add__link"
               required>
        <span class="link-input-error popup__field-error"></span>
        <button type="submit" class="popup__submit-button popup-add__submit-button">Создать</button>
    </form>
    <button type="button" class="popup__close-button popup-add__close-button"></button>
    <div class="popup__overlay popup-add__overlay"></div>
</div>

<template id="element">
    <li class="element">
        <img src="#" alt="#"
             class="element__image">
        <button class="element__delete" type="button"></button>
        <div class="element__lower-part">
            <h2 class="element__title"></h2>
            <div class="element__likes">
                <button type="button" class="element__like"></button>
                <p class="element__counter"></p>
            </div>
        </div>
    </li>
</template>


<div class="popup popup-image">
    <div class="popup-image__block">
        <img src="#" alt="#" class="popup-image__image">
        <h2 class="popup-image__text"></h2>
        <button type="button" class="popup__close-button popup-image__close-button"></button>
    </div>
    <div class="popup__overlay popup-image__overlay"></div>
</div>

<div class="popup popup-delete">
    <div class="popup-delete__block">
        <h2 class="popup-delete__title">Вы уверены?</h2>
        <button type="submit" class="popup__submit-button popup-delete__button">Да</button>
        <button type="button" class="popup__close-button popup-delete__close-button"></button>
    </div>
    <div class="popup__overlay popup-delete__overlay"></div>
</div>

<div class="popup popup-avatar">
    <form name="form" class="popup__form popup-avatar__form" novalidate>
        <h2 class="popup__header popup-avatar__header">Обновить аватар</h2>
        <input type="url" name="link-avatar" placeholder="Ссылка на аватар" id="avatar-input"
               class="popup__field popup-avatar__link" required>
        <span class="avatar-input-error popup__field-error"></span>
        <button type="submit" class="popup__submit-button popup-avatar__submit-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close-button popup-avatar__close-button"></button>
    <div class="popup__overlay popup-avatar__overlay"></div>
</div>

</body>
</html>
